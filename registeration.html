<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <form id="registrationForm" class="form">
                <h1>Sign Up</h1>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>
                <button type="submit">Sign Up</button>
                <div class="already-registered">
                    <p>Already registered? <a href="#" id="signInLink">Sign In</a></p>
                </div>
            </form>
            <form id="signInForm" class="form hidden">
                <h1>Sign In</h1>
                <div class="input-group">
                    <label for="emailSignIn">Email:</label>
                    <input type="email" id="emailSignIn" name="emailSignIn" placeholder="Enter your email">
                    <span class="error-message" id="emailSignInError"></span>
                </div>
                <div class="input-group">
                    <label for="passwordSignIn">Password:</label>
                    <input type="password" id="passwordSignIn" name="passwordSignIn" placeholder="Enter your password">
                    <span class="error-message" id="passwordSignInError"></span>
                </div>
                <button type="submit">Sign In</button>
                <div class="already-registered">
                    <p>New here? <a href="#" id="signUpLink">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="registeration.js"></script>
</body>
</html>
